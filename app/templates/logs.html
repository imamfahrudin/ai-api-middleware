<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Mission Feed - AI API Middleware</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body class="flex h-screen overflow-hidden">
    <aside class="sidebar w-1/4 h-full p-4 flex flex-col">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">AI API Middleware</h1>
        </div>
        <nav class="flex-grow overflow-y-auto">
            <h2 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Views</h2>
            <ul class="space-y-1">
                <li class="sidebar-item">
                    <a href="/middleware/" class="p-2 rounded-md flex items-center gap-2 hover:bg-gray-700">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2h8a2 2 0 002-2v-1a2 2 0 012-2h1.945M7.707 4.293l.707-.707a2 2 0 012.828 0l2.122 2.121a2 2 0 002.828 0l.707-.707M12 21a9 9 0 110-18 9 9 0 010 18z" />
                        </svg>
                        Global Overview
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/middleware/keys" class="p-2 rounded-md flex items-center gap-2 hover:bg-gray-700">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                        </svg>
                        Key Management
                    </a>
                </li>
                <li class="sidebar-item active">
                    <a href="/middleware/logs" class="p-2 rounded-md flex items-center gap-2 hover:bg-gray-700">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        Live Mission Feed
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/middleware/settings" class="p-2 rounded-md flex items-center gap-2 hover:bg-gray-700">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        Settings
                    </a>
                </li>
            </ul>
        </nav>
        <div class="mt-auto pt-4 border-t border-gray-700">
            <a href="/middleware/logout" class="block w-full text-center bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Logout</a>
        </div>
    </aside>

    <main class="w-3/4 h-full p-8 overflow-y-auto">
        <div class="mb-6">
            <h2 class="text-3xl font-bold mb-2">Live Mission Feed</h2>
            <p class="text-gray-400">Real-time activity log of all API requests and system events</p>
        </div>

        <div id="live-log-container" class="glass-card p-6 h-[70vh] overflow-y-scroll font-mono text-sm">
            <h3 class="text-lg font-bold mb-4">Activity Stream</h3>
            <ul id="live-log-list" class="space-y-1"></ul>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/logs.js') }}"></script>
</body>
</html>
