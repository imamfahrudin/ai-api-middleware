
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI API Middleware</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body class="flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 bg-opacity-80 backdrop-blur-md rounded-xl shadow-2xl">
        <h2 class="text-3xl font-bold text-center text-white">AI API Middleware</h2>
        <form method="post" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                <input type="password" name="password" id="password" required
                       class="w-full px-4 py-3 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            {% if error %}
                <p class="text-red-400 text-sm text-center">{{ error }}</p>
            {% endif %}
            <div>
                <button type="submit" class="w-full px-4 py-3 font-bold text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Authorize
                </button>
            </div>
        </form>
    </div>
</body>
</html>
